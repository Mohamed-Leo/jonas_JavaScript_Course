<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pig Game</title>
        <link rel="icon" href="images/dice-web-icon.png">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div id="player1" class="player-box active">
                <h2>Player 1</h2>
                <div class="totalscore">0</div>
                <div class="currentscore">
                    <p>current</p>
                    <span>0</span>
                </div>
            </div>

            <div id="player2" class="player-box">
                <h2>Player 2</h2>
                <div class="totalscore">0</div>
                <div class="currentscore">
                    <p>current</p>
                    <span>0</span>
                </div>
            </div>

            <div class="btns-box">
                <button type="button" id="resetGame">
                    <img width="20" height="20" src="https://img.icons8.com/3d-fluency/94/restart--v1.png" alt="restart--v1"/>
                    new game
                </button>

                <div class="bottom-btns-box">
                    <button type="button" id="rollBtn">
                        <img width="20" height="20" src="https://img.icons8.com/isometric/50/dice.png" alt="dice"/>
                        Roll dice
                    </button>
                    <button type="button" id="holdBtn">
                        <img width="20" height="20" src="https://img.icons8.com/3d-fluency/94/joystick.png" alt="joystick"/>
                        hold
                    </button>
                </div>
            </div>


            <div class="dice-image">
                <img src="images/dice1.png" alt="dice-image">
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
